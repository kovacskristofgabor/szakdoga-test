<div class="container col-md-4 offset-md-4 mt-5">
    <div class="card">
        <h4 class="card-header">Regisztráció</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Keresztnév</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">Keresztnév szükséges!</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vezetéknév</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Vezetéknév szükséges!</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Felhasználónév</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Felhasználónév szükséges!</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Jelszó</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Jelszó szükséges!</div>
                        <div *ngIf="f.password.errors.minlength">A jelszónak legalább 6 karakter hosszúnak kell lennie!</div>
                    </div>
                </div>
                <div>
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Regisztrálás
                    </button>
                    <a routerLink="../login" class="btn btn-link">Mégse</a>
                </div>
            </form>
        </div>
    </div>
</div>
