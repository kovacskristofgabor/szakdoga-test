<h3 class="card-header" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">Bejelentkezés</h3>
<div class="card-body" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Email cím</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email cím szükséges!</div>
                <div *ngIf="f.email.errors.email">Hibás email cím!</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Jelszó</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Jelszó szükséges!</div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <button [disabled]="submitting" class="btn btn-primary">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    Belépés
                </button>
                <a routerLink="../register" class="btn btn-link">Regisztráció</a>
            </div>
            <div class="mb-3 col text-end">
                <a routerLink="../forgot-password" class="btn btn-link pe-0">Elfelejtette a jelszavát?</a>
            </div>
        </div>
    </form>
</div>
